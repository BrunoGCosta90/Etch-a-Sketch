<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <p>Etch-a-Sketch</p>
    </div>

    <div class="main">
        <div class="buttons">
            <button class="button clear">Clear</button>
            <button class="button eraser">Eraser</button>
            <button class="button black">Black</button>
            <button class="button greyscale">Greyscale</button>
            <button class="button random">Random</button>
            <input type="range" min="4" max="100" value="16" class="slider">
            <p class="slider-value">16x16</p>
        </div>
    </div>

    <div class="footer">This project is part of 
        <a class="odin-page" href="https://www.theodinproject.com">The Odin Project 
            Curriculum</a></div>
</body>
</html>
